<!DOCTYPE html>
<html>
<head>
    <title>Book Manager</title>
</head>
<body>
    <h1>Book Manager</h1>
    <a href="{{ url_for('add_book') }}">Add a new book</a>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
                <tr>
                    <td>{{ book.title }}</td>
                    <td>{{ book.author }}</td>
                    <td>
                        <a href="{{ url_for('edit_book', book_id=book.id) }}">Edit</a>
                        <form method="post" action="{{ url_for('delete_book', book_id=book.id) }}" style="display:inline;">
                            <button type="submit" onclick="return confirm('Are you sure you want to delete this book?');">Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
