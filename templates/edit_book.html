<!DOCTYPE html>
<html>
<head>
    <title>Edit book</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <header>
        {% include 'header.html' %}
        <button class="button-back" id="backBtn" onclick="window.history.back()">Back</button>
    </header>
    <h1>Edit book</h1>


    <form method="post" action="{{ url_for('edit_book', book_id=book.id) }}">
        {{ form.csrf_token }}
        <div class="main">
            <div>{{ form.title.label }}: {{ form.title }}</div>
            <div>{{ form.author.label }}: {{ form.author }}</div>
            <div>{{ form.submit }}</div>
        </div>
    </form>

</body>
</html>
